<div class="container">
  <h1>Edit Data</h1>
   <form [formGroup]="userForm" (submit)="onSubmit()">  
  <div class="input-group">
    <h4 class="col-sm-12" >Frist Name</h4>
  <input type="text" name="fname" class="form-control" placeholder="Frist Name" formControlName="fname" />
  </div>
  <div class="input-group">
    <h4 class="col-sm-12" >Last Name</h4>
  <input type="text" name="lname" class="form-control" placeholder="Last Name" formControlName="lname" />
  </div>
  <div class="input-group">
  <h4 class="col-sm-12" >Email</h4>
  <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" placeholder="@Email" formControlName="email" />
  </div>
  <div class="input-group">
  <h4 class="col-sm-12" >Age</h4>
  <input type="number" name="Age" class="form-control" placeholder="Age" formControlName="age" />
  </div> 
  <div class="input-group">
    <h4 class="col-sm-12" >Phone Number</h4>
    <input type="number" name="phone" class="form-control" placeholder="Phone Number" formControlName="phoneNumber" />
    </div> 
    <div class="row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Save</button>
        <button type="button" class="btn btn-danger"  (click)="onCancel()">Cancel</button>
      </div>
    </div>       
      </form>
      </div>
